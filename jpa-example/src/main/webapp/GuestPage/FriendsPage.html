<div class="table-zebra">
	<div class="form-group">	
		<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Pronadji prijatelje </button>
	</div>
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Pronadji prijatelje</h4>
	      </div>
	      <div class="modal-body">
	      <div class="form-group">
	        <input type="text" ng-change="searchFriends()">
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
	      </div>
	    </div>
	  </div>
	</div>
	<table class="table">
	    <thead>
	      <tr>
	        <th>Ime i prezime</th>
	        <th>Poseta</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="friend in friends">
	        <td>{{friend.name + " " + friend.lastName}}</td>
	        <td>{{posete}}</td>
	      </tr>
	    </tbody>
	</table>
</div>
