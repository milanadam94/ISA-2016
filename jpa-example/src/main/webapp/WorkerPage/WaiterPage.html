<style>
	.navbar {
		background-color: blue
	}
</style>
</head>
<body ng-app="waiter" ng-controller="waiterContoller">
	<nav id="myNavbar" class="navbar">
		<div class="navbar-header">
			<a href="" class="navbar-brand" >Konobar</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="" ng-click="getProfile()">Profil</a></li>
			<li><a href="" ng-click="getTables()">Raspored stolova</a></li>
			<li><a href="" ng-click="getTables()">Kalendar</a></li>
			<li><a href="" ng-click="getTables()">Porudzbine</a></li>
		</ul>
	</nav>
	<div>
		<form class="form-horizontal">
			<div id="profile" ng-show="viewProfile" class="container">
				<img src="../Images/hotel-waiter.jpg" class="img-rounded" alt="Cinque Terre" width="350" height="250">
				<div class="form-group">
					<label class="control-label col-sm-2" for="ime">Ime:</label>
					<label class="control-label col-sm-2" for="ime2">Milan</label>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="prezime">Prezime:</label>
					<label class="control-label col-sm-2" for="prezime2">Adamovic</label>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">email:</label>
					<label class="control-label col-sm-2" for="email2">email</label>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="datum">Datum rodjenja:</label>
					<label class="control-label col-sm-2" for="datum2">datum</label>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="broj">Konfekcijski broj:</label>
					<label class="control-label col-sm-2" for="broj2">broj</label>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="obuca">Velicina obuce:</label>
					<label class="control-label col-sm-2" for="datum2">obuca</label>
				</div>
				<div class="form-group"> 
    			<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-primary" ng-click="updateProfile()">Izmeni</button>
    			</div>
  			</div>
			</div>
		</form>
	</div>
	
</body>
</html>
