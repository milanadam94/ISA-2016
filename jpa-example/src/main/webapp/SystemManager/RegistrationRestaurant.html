<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registracija restorana</title>

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

<!-- BOOTSTRAP CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- BOOTSTRAP THEME -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- BOOTSTRAP JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- ANGULAR JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>

<!-- TOASTR -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css"></script> -->

<!-- ANGULAR SCRIPT -->
<script src="RegistrationRestaurant.js"></script>

</head>
<body ng-app="restaurant">
	<div class="container-fluid" ng-controller="restContoller">
		<div class="jumbotron text-center">
			<h1>Restoran</h1>
			<p>Potrebno je unesti ime i opis restorana i izabrati kategoriju.</p>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="naziv">Naziv:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control id="naziv" ng-model="rest.name" placeholder="Unesite naziv">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="opis">Opis:</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows ="3" id="opis" ng-model="rest.description" placeholder="Unesite opis"></textarea>
				</div>
			</div>
			<div class="from-group">
				<label class="control-label col-sm-2" for="kategorija">Kategorija:</label>
				<div class="col-sm-10">
					<select class="form-control" id="kategorija" ng-model="rest.category">
					<option>domaca kuhinja</option>
					<option>italijanski</option>
					<option>kineski</option>
					<option>francuski</option>
					<option>vegan</option>
					</select>
				</div>
			</div>
			<label></label>
			<div class="form-group text-danger" ng-if="errorMessage">{{ errorMessage }}</div>
			<div class="form-group"> 
    			<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-primary" ng-click="registerRestaurant()">Dodaj</button>
    			</div>
  			</div>
		</form>
	</div>
</body>
</html>
